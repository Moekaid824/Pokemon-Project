{% extends 'base.html' %}

{% block title%}
    Home
{% endblock %}

{% block content %}
<div class="card-container">
  {% if users %}
  {% for user in users %}
  {% if user != current_user %}
  <div class="card" style="width: 18rem;">
      <div class="card-top">
          <h5>Trainer</h5>
      </div>
      <div class="card-body">
          <h5 class="card-title">{{user.first_name}} {{user.last_name}}</h5>
          <a href="{{url_for('main.battle', user_id=user.id)}}" class="btn btn-danger">Battle!</a>
      </div>
  </div>
  {% endif %}
  {% endfor %}
  {% endif %}
</div>
    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://wallpapercave.com/dwp1x/wp7326687.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://imgs.search.brave.com/A49skPsm9n8vq8ULdHEQ6jzfGRaGGucC82FVNPnZGDM/rs:fit:640:960:1/g:ce/aHR0cDovL2Nkbi53/YWxscGFwZXJzYWZh/cmkuY29tLzc1Lzg1/L250MUdUVy5qcGc" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://wallpapercave.com/dwp1x/wp3856773.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
{% endblock %}
