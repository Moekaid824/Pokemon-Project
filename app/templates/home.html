{% extends 'base.html' %}

{% block title%}
    Home
{% endblock %}

{% block content %}
    <h1 class="center">Pokemon home page!</h1>
    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://wallpapercave.com/dwp1x/wp7326687.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://imgs.search.brave.com/A49skPsm9n8vq8ULdHEQ6jzfGRaGGucC82FVNPnZGDM/rs:fit:640:960:1/g:ce/aHR0cDovL2Nkbi53/YWxscGFwZXJzYWZh/cmkuY29tLzc1Lzg1/L250MUdUVy5qcGc" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">

          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">

{% endblock %}
